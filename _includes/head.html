<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  <!-- {% feed_meta %} -->
  <!-- Use RSS-2.0 -->
  
	<link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <!-- rel-me -->

  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <link href="https://micro.blog/jbp" rel="me">
  <link href="https://github.com/jbpyn" rel="me">
  <link href="https://instagram.com/ramblercraft" rel="me">

  <!-- Micropub -->

  <link rel="authorization_endpoint" href="https://indieauth.com/auth">
  <link rel="micropub" href="https://site-micropub-github.herokuapp.com/micropub/main">
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">

  <!-- Web mention -->

  <link rel="pingback" href="https://webmention.io/jbpayne.net/xmlrpc" />
  <link rel="webmention" href="https://webmention.io/jbpayne.net/webmention" />

  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

</head>
